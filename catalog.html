<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог - LURA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo">LURA</a>
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h1 class="catalog-title">Каталог продукции</h1>
    
    <div class="search-sort">
      <div class="search-box">
        <input type="text" placeholder="Поиск по названию" id="search-input">
      </div>
      <div class="sort-options">
        <select id="sort-select">
          <option value="default">Сортировать</option>
          <option value="price-asc">Цена (по возрастанию)</option>
          <option value="price-desc">Цена (по убыванию)</option>
          <option value="rating">По рейтингу</option>
        </select>
      </div>
    </div>
    
    <div class="products" id="products-container"></div>
    
    <div class="pagination" id="pagination"></div>
    
  </main>
  
  <footer>
    <div class="container">
      <p>© 2025 LURA. Все права защищены.</p>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
